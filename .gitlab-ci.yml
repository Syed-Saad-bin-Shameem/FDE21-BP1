stages:
    - project_private
    - clear_caches
    - test
    - benchmark

project_private:
    stage: project_private
    script:
        - echo "CI_PROJECT_VISIBILITY = $CI_PROJECT_VISIBILITY"
        - /bin/bash -c 'if [[ $CI_PROJECT_VISIBILITY = "private" ]]; then exit 0; else echo "Set your project visibility to private! Settings -> General -> Visibility -> Project visibility"; exit 1; fi'
    cache:
        key: "$CI_JOB_STAGE-$CI_COMMIT_REF_NAME"
    tags:
        - "fdedi"

clear_cache_test:
    stage: clear_caches
    script:
        - rm -rf ./build/*
    cache:
        key: "$CI_JOB_STAGE-$CI_COMMIT_REF_NAME"
        paths:
            - build/
        policy: pull-push
   # when: manual
    allow_failure: true

clear_cache_benchmark:
    stage: clear_caches
    script:
        - rm -rf ./build/*
    cache:
        key: "$CI_JOB_STAGE-$CI_COMMIT_REF_NAME"
        paths:
            - build/
        policy: pull-push
    #when: manual
    allow_failure: true

test:
    stage: test
    script: 
        - mkdir -p build/debug
        - cd build/debug
        - cmake -DCMAKE_BUILD_TYPE=Debug ../..
        - make -j8
        - ./test_all
    cache:
        key: "$CI_JOB_STAGE-$CI_COMMIT_REF_NAME"
        paths:
            - build/debug
        policy: pull-push
    tags:
        - "fdedi"

benchmark:
    stage: benchmark
    script: 
        - mkdir -p build/release
        - cd build/release
        - cmake -DCMAKE_BUILD_TYPE=Release ../..
        - make -j8
        - /data/delivery/measure ./main
    cache:
        key: "$CI_JOB_STAGE-$CI_COMMIT_REF_NAME"
        paths:
            - build/release
        policy: pull-push
    tags:
        - "fdedi"
